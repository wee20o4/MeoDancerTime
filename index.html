<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Light Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }

        /* Enforce dark mode */
        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
                color: #ffffff;
            }
        }

        .light-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                circle 200px at 0 0,
                rgba(255, 100, 100, 0.3) 0%,
                rgba(100, 255, 100, 0.2) 20%,
                rgba(100, 100, 255, 0.2) 40%,
                transparent 100%
            );
            z-index: -1;
            transition: background 0.1s ease;
        }

        video {
            width: 100%;
            max-width: 35%;
            max-height: 35%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            object-fit: cover;
        }

        input[type="time"] {
            margin: 20px 0;
            padding: 12px 20px;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            width: 200px;
        }

        input[type="time"]:hover,
        input[type="time"]:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            transform: scale(1.05);
        }

        #countdown {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            min-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #seconds {
            font-size: 40px;
            font-weight: 700;
            color: #ff4d4d;
            animation: pulse 1s infinite;
            display: inline-block;
            width: 100px;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            video {
                max-width: 80%;
                max-height: 40%;
            }

            #countdown {
                font-size: 20px;
                min-width: 90%;
                padding: 15px;
            }

            #seconds {
                font-size: 32px;
                width: 80px;
            }

            input[type="time"] {
                font-size: 16px;
                padding: 10px 15px;
                width: 180px;
            }

            .light-effect {
                background: radial-gradient(
                    circle 100px at 0 0,
                    rgba(255, 100, 100, 0.3) 0%,
                    rgba(100, 255, 100, 0.2) 20%,
                    rgba(100, 100, 255, 0.2) 40%,
                    transparent 100%
                );
            }
        }
    </style>
</head>
<body>
    <div class="light-effect" id="light"></div>
    <video autoplay muted loop playsinline>
        <source src="meodancer.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <input type="time" id="endTime">
    <div id="countdown"></div>

    <script>
        const light = document.getElementById('light');

        function updateLightEffect(x, y) {
            light.style.background = `radial-gradient(
                circle 200px at ${x}px ${y}px,
                rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.3) 0%,
                rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.2) 20%,
                rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.2) 40%,
                transparent 100%
            )`;
        }

        document.addEventListener('mousemove', (e) => {
            updateLightEffect(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            updateLightEffect(touch.clientX, touch.clientY);
        });

        function startCountdown() {
            const endTimeInput = document.getElementById('endTime').value;
            const countdownDisplay = document.getElementById('countdown');

            if (!endTimeInput) {
                countdownDisplay.textContent = 'Vui lòng nhập thời gian kết thúc.';
                return;
            }

            if (window.countdownInterval) {
                clearInterval(window.countdownInterval);
            }

            const [hours, minutes] = endTimeInput.split(':').map(Number);
            const now = new Date();
            const endTime = new Date(now);
            endTime.setHours(hours, minutes, 0, 0);

            if (endTime < now) {
                endTime.setDate(now.getDate() + 1);
            }

            window.countdownInterval = setInterval(() => {
                const currentTime = new Date();
                const timeDiff = endTime - currentTime;

                if (timeDiff <= 0) {
                    clearInterval(window.countdownInterval);
                    countdownDisplay.textContent = 'Đã đến giờ về nhà!';
                    return;
                }

                const hoursLeft = Math.floor(timeDiff / (1000 * 60 * 60));
                const minutesLeft = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const secondsLeft = Math.floor((timeDiff % (1000 * 60)) / 1000);
                countdownDisplay.innerHTML = `chỉ còn ${hoursLeft} giờ, ${minutesLeft} phút, <span id="seconds">${secondsLeft} giây</span> nữa là được về :((`;
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const endTimeInput = document.getElementById('endTime');
            if (now.getHours() < 12) {
                endTimeInput.value = '12:00';
            } else {
                endTimeInput.value = '17:00';
            }
            startCountdown();
            endTimeInput.addEventListener('change', startCountdown);
        });
    </script>
</body>
</html>
